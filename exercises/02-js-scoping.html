<!DOCTYPE html>
<html>
  <head>
    <title>Variable Scope</title>
    <script>
      let musicalArtistMale = "Andrew Bird";
      

      function createCollab() {
        let song = "Left Handed Kisses";
        let musicalArtistFemale = "Fiona Apple";
        console.log("\"" + song + "\" by " + musicalArtistMale + " feat. " + musicalArtistFemale);
      }
      createCollab();

      // This won't work. Why?
      console.log(musicalArtistFemale);
    </script>
  </head>
  <body>
  </body>
</html>
